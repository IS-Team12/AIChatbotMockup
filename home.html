<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="dark-mode">
        <label>
            <input type="checkbox"> Dark Mode
        </label>
    </div>
    <h1>Welcome to AI Mental Health Chatbot</h1>
    <p>This chatbot is here to help you with mental health support.</p>
    <div class="buttons">
        <a href="https://www.csulb.edu/student-affairs/counseling-and-psychological-services" class="button">CSULB Student/Faculty</a>
        <a href="signup.html" class="button">Non-CSULB Student</a>
    </div>
</body>
</html>
